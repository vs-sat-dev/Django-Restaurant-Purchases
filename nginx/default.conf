upstream django {
    server gunicorn:8000; # gunicorn is name of docker-compose file where gunicorn created
}

# Here we make possible to have accept to our IP with port 80
# We listen port 80 and make connection to http://134.122.43.197:8000

server {
    listen 80;
    server_name         chupakabra.monster;
    #return 301 https://chupakabra.monster$request_uri;
    #location / {
    #    proxy_pass                  http://chupakabra.monster;
    #}
    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        proxy_pass                  http://chupakabra.monster;
    }
}

