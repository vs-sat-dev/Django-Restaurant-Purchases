{% extends 'base.html' %}

{% block title %}Sign-In{% endblock %}

{% block content %}

{% if message %}
    <div class="text-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}

    <div class="row">
        <div class="col-md-2"></div>


        <div class="col-md-8 shadow">
            <br /><br />
            <center><h3>Login</h3></center>
            <br /><br />

            <div class="row mb-3">
                <div class="col-md-2"></div>
        
                <div class="col-md-2" align="right"><label class="form-label">Username:</label></div>
                <div class="col-md-6">{{ form.username }}</div>
        
                <div class="col-md-2"></div>
            </div>

        <div class="row mb-3">
            <div class="col-md-2"></div>
    
            <div class="col-md-2" align="right"><label class="form-label">Password:</label></div>
            <div class="col-md-6">{{ form.password }}</div>
    
            <div class="col-md-2"></div>
        </div>
    
        <div class="row mb-3">
            <div class="col-md-2"></div>
    
            <div class="col-md-2" align="right"></div>
            <div class="col-md-6"><center><input type="submit" class="btn btn-primary" value="Login" /></center></div>
    
            <div class="col-md-2"></div>
        </div>


        <div class="col-md-2"></div>
        </div>

    </div>
</form>
{% endblock %}
